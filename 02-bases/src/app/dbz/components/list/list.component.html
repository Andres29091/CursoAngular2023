<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let character of characterList; let i = index; let isFirst = first; 
    let isLast = last; let isEven = even; let isOdd = odd" 
    [ngClass]="{'list-group-item-light': isOdd, 'list-group-item-dark': isEven}"
    >
        <div>
            <span>{{i + 1}}.</span>
            {{character.name}} - {{character.power}}
        </div>
        <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
