<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input class="form-control mb-2" [(ngModel)]="character.name" type="text" name="name" id="name"
        placeholder="Nombre">
    <input class="form-control mb-2" [(ngModel)]="character.power" type="number" name="power" id="power"
        placeholder="Poder">
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>

    <!-- <pre>{{character | json}}</pre> -->
</form>
